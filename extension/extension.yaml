name: custom:constructive-sql-extension-query-job-hist
version: "0.0.1"
minDynatraceVersion: "1.287.0"
author:
  name: Evolane - Ynias

metrics:
  - key: extension.sql.jobhistorystatus
    metadata:
      displayName: Job History Status
      unit: Count
      

sqlServer:
  - group: JobHistor
    featureSet: "Overwerkte Bestanden"
    interval:
      minutes: 1
    ingest: metrics
    query: 
      SELECT
          JobName = J.name,
          H.*
      FROM
          msdb.dbo.sysjobs AS J
          CROSS APPLY (
              SELECT TOP 1
                  ExecutedAt = msdb.dbo.agent_datetime(T.run_date, T.run_time),
                  RunDurationMinutes = ((run_duration/100003600 + (run_duration/100)%10060 + run_duration%100 + 31 ) / 60),
            CASE
              WHEN T.run_status = 0 THEN 'Failed'
              WHEN T.run_status = 1 THEN 'Succeeded'
              WHEN T.run_status = 2 THEN 'Retry'
              WHEN T.run_status = 3 THEN 'Cancelled'
            END AS RunStatus
              FROM
                  msdb.dbo.sysjobhistory AS T
              WHERE
                  T.job_id = J.job_id
              ORDER BY
                  T.instance_id DESC) AS H
      ORDER BY
      J.name
    dimensions: 
      - key: jobname
        value: col:JobName
    metrics:
      - key: extension.sql.jobhistorystatus
        value: col:T.run_status
        